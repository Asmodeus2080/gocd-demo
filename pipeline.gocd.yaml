format_version: 10
pipelines:
  demo-test-pipeline:
    group: new-test-group-1
    label_template: "${COUNT}"
    lock_behavior: none
    display_order: -1
    materials:
      git-repo:
        git: https://github.com/Asmodeus2080/go-cd-material-rep.git
        branch: main
        shallow_clone: true

    stages:
      - build:
          clean_workspace: true
          jobs:
            build-job:
              tasks:
                - exec:
                    command: echo
                    arguments:
                      - "Starting build process"

      - test:
          jobs:
            unit-tests:
              tasks:
                - exec:
                    command: echo
                    arguments:
                      - "Running comprehensive test suite"

      - deploy:
          jobs:
            deploy-job:
              tasks:
                - exec:
                    command: echo
                    arguments:
                      - "Deploying application"